$schema: "http://json-schema.org/draft-07/schema"
title: ForecastHub model metadata
description: >
  This is the schema of the metadata file, please refer to
  https://github.com/epiforecasts/covid19-forecast-hub-europe/wiki/Metadata for
  more info.
type: object
properties:
  team_name:
    description: The name of the team submitting the model
    type: string
  model_name:
    type: string
  model_abbr:
    type: string
    pattern: ^[a-zA-Z0-9_+]+-[a-zA-Z0-9_+]+$
    maxLength: 32
  model_contributors:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        affiliation:
          type: string
        orcid:
          type: string
          # This is a quite loose pattern. See https://support.orcid.org/hc/en-us/articles/360006897674-Structure-of-the-ORCID-Identifier
          pattern: ^\d{4}\-\d{4}\-\d{4}\-[\dX]{4}$
        email:
          type: string
          format: email
        twitter:
          type: string
        additionalProperties: false
  website_url:
    type: string
    format: uri
  license:
    type: string
    enum:
      - "apache-2.0"
      - "cc-by-4.0"
      - "cc-by-nc-4.0"
      - "cc-by-nc-nd-4.0"
      - "cc-by-sa-4.0"
      - "gpl-3.0"
      - "lgpl-3.0"
      - "mit"
      - "other"
  team_model_designation:
    type: string
    enum:
      - primary
      - secondary
      - proposed
      - other
  methods:
    type: string
    maxLength: 200
  repo_url:
    type: string
    format: uri
  this_model_is_an_ensemble:
    type: boolean
  citation:
    type: string
  team_funding:
    type: string
  data_inputs:
    type: string
  methods_long:
    type: string
additionalProperties: false
required:
  - team_name
  - model_name
  - model_abbr
  - model_contributors
  - website_url
  - license
  - team_model_designation
  - methods
