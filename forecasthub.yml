shortname: EuroCOVIDhub
repo_url: https://github.com/epiforecasts/covid19-forecast-hub-europe
ensemble_method: mean
horizon: '4 weeks'
# week_end_date and forecast_week_date use the ISO 8601 standard (same as the
# lubridate R package).
# 1: Monday, 2: Tuesday, 3: Wednesday, 4: Thursday, 5: Friday, 6: Saturday,
# 7: Sunday
week_end_day: 6
forecast_week_day: 1
target_variables:
  - cases
  - deaths
forecast_type:
  - point:
  - quantiles: [0.01, 0.025, 0.05, 0.10, 0.15, 0.20, 0.25, 0.30, 0.35, 0.40, 0.45, 0.50, 0.55, 0.60, 0.65, 0.70, 0.75, 0.80, 0.85, 0.90, 0.95, 0.975, 0.99]
